<body>

        <div class="row mt-5">
          <div class="task-list col-lg-3" id="pending">

          <!--Task in Progress--->
          <div class="task-list col-lg-3"> id="inProgress">
              <h3 class="text-center h3 border-bottom border-mute pb-3">In Progress</h3> 
    </div> 
         <!--Task Completed---->
         <div class="task-list col-lg-3" id="complete">
              <h3 class="text-center h3 border-bottom border-mute pb-3">Completed</h3> 
    </div>
         <!--Add Task-->
        <div class="task-list col-lg-3">
        <h3 class="text-center h3 border-bottom border-mute pb-3">Add a task</h3> 
        <form id="todo-form"> 
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter task title..."> 
            </div> 
            <div class="form-group"> 
                <textarea placeholder="description"> rows="3" class= "form-control"></textarea> 
            </div> 
            <div class="form-group">
               <input type="text" class="form-control" placeholder="Due Date(dd/mm/yy)....">
            </div>
            <input type="button" value="Add task" class="btn btn-primary"> 
            <input type="button" value="Clear Field...." class="btn btn-warning">
        </form>
        <div id="delete-task" class="mt-5 border p-5 border-danger">Drag here to delete</div>
    </div> 
    </div>
    </div>
